        <form class="form-container">
            <div class="allInput">
                <div class="form-input">
                    <h5>ADD EXPENSE</h4>
                        <input placeholder="Enter expense value..." type="number" name='expense' id="price"
                            class="expense-input">
                </div>
                <div class="form-input">
                    <h5>ADD DESCRIPTION</h4>
                        <input placeholder="Enter description..." type="text" id="description" name='description'
                            class="expense-description">
                </div>
                <div class="form-input">
                    <h5>ADD CATEGORY</h4>
                        <select class="select-category" id="category">
                            <option value="Food">Food</option>
                            <option value="Entertainment">Entertainment</option>
                            <option value="Daily Need">Daily Need</option>
                            <option value="Clothing">Clothing</option>
                            <option value="Accessories">Accessories</option>


                        </select>

                </div>
            </div>

            <div class="form-input">
                <input style="background-color:#04AA6D ; color:white; border:none" class="btn" type="submit" id="button"
                    value="Add Expense">

            </div>

        </form>
        <div>
